chart:
  appVersion: 0.1.0
  version: 0.1.0
suite: Deployment template
release:
  name: athens-proxy-unittest
  namespace: testing
templates:
- templates/deployment.yaml
tests:
- it: Rendering default without mounted netrc secret
  asserts:
    - notContains:
        path: spec.template.spec.containers[0].volumeMounts
        content:
          name: netrc
          mountPath: /root
    - notContains:
        path: spec.template.spec.volumes
        content:
          name: secrets
          projected:
            sources:
            - secret:
                items:
                - key: .netrc
                  path: .netrc
                  mode: 0600
                name: athens-proxy-unittest-netrc

- it: Rendering default with mounted netrc secret
  set:
    config.netrc.enabled: true
    persistence.enabled: true
  asserts:
    - contains:
        path: spec.template.spec.containers[0].volumeMounts
        content:
          name: secrets
          mountPath: /root/.netrc
          subPath: .netrc
    - contains:
        path: spec.template.spec.volumes
        content:
          name: secrets
          projected:
            sources:
            - secret:
                items:
                - key: .netrc
                  path: .netrc
                  mode: 0600
                name: athens-proxy-unittest-netrc

- it: Rendering with custom netrc secret
  set:
    config.netrc.enabled: true
    config.netrc.existingSecret.enabled: true
    config.netrc.existingSecret.secretName: "my-custom-secret"
    config.netrc.existingSecret.netrcKey: "my-netrc-key"
    persistence.enabled: true
  asserts:
    - contains:
        path: spec.template.spec.containers[0].volumeMounts
        content:
          name: secrets
          mountPath: /root/.netrc
          subPath: .netrc
    - contains:
        path: spec.template.spec.volumes
        content:
          name: secrets
          projected:
            sources:
            - secret:
                items:
                - key: my-netrc-key
                  path: .netrc
                  mode: 0600
                name: my-custom-secret